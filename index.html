<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="push.min.js"></script>
<script src="serviceWorker.min.js"></script>
<script>
function start(){
	Push.create("Hello world!", {
		body: "How's it hangin'?",
		icon: 'https://img.freepik.com/free-vector/golden-bird-logo-design_1195-336.jpg?size=626&ext=jpg',
		timeout: 4000,
		onClick: function () {
			window.focus();
			this.close();
		}
	});
}

function clear(){
	Push.clear();
}
</script>
<a href="javascript:void(0)" onclick="start()">Start</a>
<a href="javascript:void(0)" onclick="clear()">Clear</a>
